<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag devera utilizar en cada caso.</p>

    <ul>
        <li>
            <p title="Use a tag &lt;p&gt; ">Paragrafos</p>
        </li>
        <li>
            <p title="Use as tags &lt;h1&gt; - &lt;h6&gt;">Titulos</p>
        </li>
        <li>
            <p title="Use a tag &lt;img&gt;">Imagens</p>
        </li>
        <li>
            <p title="Use a tag &lt;title&gt;">Abreviacoes</p>
        </li>
        <li>
            <p>Codigos-fonte</p>
        </li>
        <li>
            <p>listas numeradas</p>
        </li>
        <li>
            <p>Listas com demarcadores</p>
        </li>
    </ul>
</body>
</html>
