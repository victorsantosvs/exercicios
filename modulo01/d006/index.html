<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag devera utilizar en cada caso.</p>

    <ul>
        <li>
            <abbr title="Use a tag &lt;p&gt;">
                <p>Paragrafos</p>
            </abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;title&gt;">
                <p>Titulos</p>
            </abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;img&gt;">
                <p>Imagens</p>
            </abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;abbr&gt;">
                <p>Abreviacoes</p>
            </abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;a&gt;">
                <p>Link</p>
            </abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ol&gt;">
                <p>listas numeradas</p>
            </abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ul&gt;">
                <p>Listas com demarcadores</p>
            </abbr>
        </li>
    </ul>
</body>
</html>
